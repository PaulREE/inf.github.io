<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telegram Stream Player</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg:#0f1720;
      --card:#0b1220;
      --accent:#1db954;
      --muted:#9aa4b2;
      --white:#ffffff;
      font-family: Inter, Roboto, Arial, sans-serif;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--white)}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{
      width:100%;max-width:420px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,0.6);
      display:flex;flex-direction:column;gap:12px;align-items:center;
    }
    .cover{
      width:220px;height:220px;border-radius:8px;background:#001020;display:flex;align-items:center;justify-content:center;overflow:hidden;
    }
    .cover img{width:100%;height:100%;object-fit:cover}
    .meta{text-align:center}
    .artist{font-weight:700;font-size:18px}
    .track{color:var(--muted);font-size:14px;margin-top:6px}
    .controls{display:flex;gap:12px;align-items:center}
    .btn{
      background:var(--accent);border:none;padding:12px 18px;border-radius:999px;color:#061118;font-weight:700;cursor:pointer;font-size:16px;
      display:inline-flex;align-items:center;gap:8px;
    }
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--white)}
    .status{color:var(--muted);font-size:13px;margin-top:6px}
    .note{font-size:12px;color:var(--muted);text-align:center;margin-top:8px}
    @media (max-width:420px){ .cover{width:180px;height:180px} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="application" aria-label="Stream Player">
      <div class="cover" id="cover">
        <img id="coverImg" src="image/svg+xml;utf8,
          <svg xmlns='http://www.w3.org/2000/svg' width='600' height='600'>
            <rect width='100%' height='100%' fill='%23121a24'/>
            <text x='50%' y='52%' fill='%239aa4b2' font-size='28' text-anchor='middle' font-family='Arial'>Cover</text>
          </svg>"
        alt="cover">
      </div>

      <div class="meta">
        <div class="artist" id="artist">Informator FM</div>
        <div class="track" id="track">— поток не запущен —</div>
      </div>

      <div class="controls" style="margin-top:10px">
        <button id="playBtn" class="btn">Play ▶</button>
        <button id="stopBtn" class="btn secondary">Stop ◼</button>
      </div>

      <div class="status" id="status">Нажмите Play, чтобы начать</div>

      <div class="note">Если поток не играет — проверьте URL потока и CORS-заголовки на сервере</div>

      <audio id="player" preload="none" crossorigin="anonymous">
        <source id="source" src="https://main.inf.fm:8101/;?type=http&nocache=3435121" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
      </audio>
    </div>
  </div>

<script>
  const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
  if (tg && typeof tg.ready === 'function') tg.ready();

  const player = document.getElementById('player');
  const playBtn = document.getElementById('playBtn');
  const stopBtn = document.getElementById('stopBtn');
  const status = document.getElementById('status');
  const artistEl = document.getElementById('artist');
  const trackEl = document.getElementById('track');

  let isPlaying = false;

  function updateUI(){
    playBtn.textContent = isPlaying ? 'Pause ⏸' : 'Play ▶';
    status.textContent = isPlaying ? 'Воспроизводится' : 'Пауза';
  }

  function showMessage(msg){
    if (tg && typeof tg.showAlert === 'function') tg.showAlert(msg);
    else alert(msg);
  }

  playBtn.addEventListener('click', async () => {
    if (!isPlaying){
      status.textContent = 'Буферизация...';
      try {
        await player.play();
        isPlaying = true;
        updateUI();
      } catch (err){
        console.error('play error', err);
        showMessage('Не удалось начать воспроизведение. Проверьте URL, формат потока и CORS.');
        status.textContent = 'Ошибка';
      }
    } else {
      player.pause();
      isPlaying = false;
      updateUI();
    }
  });

  stopBtn.addEventListener('click', () => {
    player.pause();
    player.currentTime = 0;
    isPlaying = false;
    updateUI();
    status.textContent = 'Остановлено';
  });

  player.addEventListener('waiting', () => status.textContent = 'Буферизация...');
  player.addEventListener('playing', () => status.textContent = 'Воспроизводится');
  player.addEventListener('pause', () => { if (!player.ended) status.textContent = 'Пауза'; });
  player.addEventListener('error', (e) => {
    console.error('Audio error', e);
    showMessage('Ошибка аудио: возможны проблемы с CORS или несовместимый формат потока.');
    status.textContent = 'Ошибка';
  });

  async function updateTrack(){
    try {
      const res = await fetch('https://lively-valkyrie-604727.netlify.app/.netlify/functions/shoutcastHtmlProxy');
      const data = await res.json();
      artistEl.textContent = data.artist || '— поток не запущен —';
      trackEl.textContent = data.title || '— поток не запущен —';
    } catch(e){
      console.error(e);
      artistEl.textContent = 'Ошибка';
      trackEl.textContent = 'Ошибка';
    }
  }
  updateTrack();
  setInterval(updateTrack, 10000);
</script>
</body>
</html>
