<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Informator FM Stream Player</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg:#0f1720;
      --card:#0b1220;
      --accent:#1db954;
      --muted:#9aa4b2;
      --white:#ffffff;
      font-family: Inter, Roboto, Arial, sans-serif;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--white)}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{
      width:100%;max-width:420px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,0.6);
      display:flex;flex-direction:column;gap:12px;align-items:center;
    }
    .cover{
      width:220px;height:220px;border-radius:8px;background:#001020;display:flex;align-items:center;justify-content:center;overflow:hidden;
    }
    .cover img{width:100%;height:100%;object-fit:cover}
    .meta{text-align:center}
    .artist{font-weight:700;font-size:18px}
    .track{color:var(--muted);font-size:14px;margin-top:6px}
    .controls{display:flex;gap:12px;align-items:center;margin-top:10px}
    .btn{
      background:var(--accent);border:none;padding:12px 18px;border-radius:999px;color:#061118;font-weight:700;cursor:pointer;font-size:16px;
      display:inline-flex;align-items:center;gap:8px;
    }
    .status{color:var(--muted);font-size:13px;margin-top:6px}
    .note{font-size:12px;color:var(--muted);text-align:center;margin-top:8px}
    @media (max-width:420px){ .cover{width:180px;height:180px} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="application" aria-label="Stream Player">
      <div class="cover" id="cover">
        <img id="coverImg"
        src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600'><rect width='100%' height='100%' fill='%23121a24'/><text x='50%' y='52%' fill='%239aa4b2' font-size='28' text-anchor='middle' font-family='Arial'>Cover</text></svg>"
        alt="cover">
      </div>

      <div class="meta">
        <div class="artist" id="artist">Informator FM</div>
        <div class="track" id="track">— потік не запущено —</div>
      </div>

      <div class="controls">
        <button id="playBtn" class="btn">Play ▶</button>
      </div>

      <div class="status" id="status">Натисніть Play для прослуховування</div>

      <div class="note">Живе радіо твого міста</div>

      <audio id="player" preload="none" crossorigin="anonymous">
        <source id="source" src="https://main.inf.fm:9101/;?type=http&nocache=1073" type="audio/mpeg">
        Ваш браузер не підтримує аудіо.
      </audio>
    </div>
  </div>

<script>
  const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
  if (tg && typeof tg.ready === 'function') tg.ready();

  const player = document.getElementById('player');
  const playBtn = document.getElementById('playBtn');
  const status = document.getElementById('status');
  const artistEl = document.getElementById('artist');
  const trackEl = document.getElementById('track');
  const coverImg = document.getElementById('coverImg');

  let isPlaying = false;

  function updateUI(){
    playBtn.textContent = isPlaying ? 'Pause ⏸' : 'Play ▶';
    status.textContent = isPlaying ? 'Відтворюється' : 'Пауза';
  }

  function showMessage(msg){
    if (tg && typeof tg.showAlert === 'function') tg.showAlert(msg);
    else alert(msg);
  }

  playBtn.addEventListener('click', async () => {
    if (!isPlaying){
      status.textContent = 'Буферизація...';
      try {
        await player.play();
        isPlaying = true;
        updateUI();
      } catch (err){
        console.error('play error', err);
        showMessage('Не вдалося розпочати відтворення. Перевірте URL, формат потоку та CORS.');
        status.textContent = 'Помилка';
      }
    } else {
      player.pause();
      isPlaying = false;
      updateUI();
    }
  });

  player.addEventListener('waiting', () => status.textContent = 'Буферизація...');
  player.addEventListener('playing', () => status.textContent = 'Відтворюється');
  player.addEventListener('pause', () => { if (!player.ended) status.textContent = 'Пауза'; });
  player.addEventListener('error', (e) => {
    console.error('Audio error', e);
    showMessage('Помилка аудіо: можливі проблеми з CORS або несумісний формат потоку.');
    status.textContent = 'Помилка';
  });

  async function updateMediaSession(data) {
    if ('mediaSession' in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: data.title || '— потік не запущено —',
        artist: data.artist || '',
        album: 'Informator FM',
        artwork: [
          { src: coverImg.src, sizes: '300x300', type: 'image/png' }
        ]
      });

      navigator.mediaSession.setActionHandler('play', async () => { 
        await player.play(); 
        isPlaying = true; 
        updateUI();
      });
      navigator.mediaSession.setActionHandler('pause', () => { 
        player.pause(); 
        isPlaying = false; 
        updateUI();
      });
    }
  }

  async function updateTrack(){
    try {
      const res = await fetch('https://lively-valkyrie-604727.netlify.app/.netlify/functions/shoutcastHtmlProxy');
      const data = await res.json();
      artistEl.textContent = data.artist || '— потік не запущено —';
      trackEl.textContent = data.title || '— потік не запущено —';

      if (data.artist && data.title) {
        const query = encodeURIComponent(`${data.artist} ${data.title}`);
        const iTunesUrl = `https://itunes.apple.com/search?term=${query}&entity=song&limit=1`;

        const resp = await fetch(iTunesUrl);
        const result = await resp.json();

        const artworkUrl = result.results?.[0]?.artworkUrl100;
        if (artworkUrl) {
          const bigArt = artworkUrl.replace('100x100bb', '300x300bb');
          coverImg.src = bigArt;
        } else {
          coverImg.src = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600'><rect width='100%' height='100%' fill='%23121a24'/><text x='50%' y='52%' fill='%239aa4b2' font-size='28' text-anchor='middle' font-family='Arial'>No Cover</text></svg>";
        }
      } else {
        coverImg.src = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600'><rect width='100%' height='100%' fill='%23121a24'/><text x='50%' y='52%' fill='%239aa4b2' font-size='28' text-anchor='middle' font-family='Arial'>No Cover</text></svg>";
      }

      // Обновляем Media Session
      updateMediaSession(data);

    } catch(e){
      console.error(e);
      artistEl.textContent = 'Помилка';
      trackEl.textContent = 'Помилка';
      coverImg.src = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600'><rect width='100%' height='100%' fill='%23121a24'/><text x='50%' y='52%' fill='%239aa4b2' font-size='28' text-anchor='middle' font-family='Arial'>Error</text></svg>";
      updateMediaSession({ artist: 'Помилка', title: 'Помилка' });
    }
  }

  updateTrack();
  setInterval(updateTrack, 10000);
</script>
</body>
</html>
